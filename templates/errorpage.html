{% extends "base.html" %}

{% block content %}
{% if code == 404 %}
    <h1>Неизвестная страница!</h1>
    <p>Вероятно, надо подумать о том, чтобы создать её, либо посмотреть пока другую.</p>
{% elif code == 500 %}
    <h1>Сбой в работе!</h1>
    <p>Надо подумать о том, как улучшить работу нашего сайта.</p>
{% endif %}
{% endblock %}
